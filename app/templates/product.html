{% extends 'base.html' %}

{% block title %}
<title>Product</title>
{% endblock%}

{% block body %}
<div>
	<h2>
		Product {{product.id}}: {{product.name}}
	</h2>
	<form action="{{url_for(request.endpoint, **request.view_args)}}">
		<div class="form__input">
			<input class="form-control m-2" type="text" name="filter" placeholder="Insert filter text..."/>
			<select class="form-control m-2" name="column">
				<option value="id" selected>id</option>
				<option value="author">Author</option>
				<option value="recommendation">Recommendation</option>
				<option value="score">Score</option>
				<option value="isPurchaseConfirmed">Confirmed purchase</option>
				<option value="dateOpinionWritten">Review date</option>
				<option value="dateProductBought">Purchase date</option>
				<option value="votesYes">Usefulness</option>
				<option value="votesNo">Uselessness</option>
				<option value="content">Content</option>
				<option value="upsides">Upsides</option>
				<option value="downsides">Downsides</option>
			</select>
		<button class="btn m-2" type="submit">Filter</button>
		</div>
	</form>
	<div class="scroll-table-body">
			{{ table }}	
	</div>
	<div class="btns">
		<a class="btn" href="/download-json/{{product.id}}">Download json</a>
		<a class="btn" href="/download-csv/{{product.id}}">Download csv</a>
		<a class="btn" href="/download-xlsx/{{product.id}}">Download xls</a>
		<a class="btn" href="/charts/{{product.id}}">Charts</a>
	</div>
</div>
{% endblock%}
